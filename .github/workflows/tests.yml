name: automatic-testing

on:
  push:
    # Run on all branches, except gh-pages (as it is only for documentation)
    branches-ignore: [gh-pages]
  workflow_dispatch:
    # Allow to run manually

jobs:
  testing:
    strategy:
      # We want to try all combinations, even if one fails
      fail-fast: false
      # Run the release version of quarto for all OS
      matrix:
        quarto_version: [release]
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Additionally, we want to run the `pre-release` version for Ubuntu;
        # and older versions to check that they still work.
        # Quarto requires the complete version number, e.g., 1.4 would not work.
        include:
          - os: ubuntu-latest
            quarto_version: pre-release
          - os: ubuntu-latest
            quarto_version: 1.4.557
          - os: ubuntu-latest
            quarto_version: 1.5.57
          - os: ubuntu-latest
            quarto_version: 1.6.43
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ matrix.quarto_version }}

      - name: Run tests
        run: quarto run tests/run_tests.py
